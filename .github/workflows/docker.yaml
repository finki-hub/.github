name: Reusable Docker

on:
  workflow_call:
    inputs:
      package-name:
        description: "Package name for the Docker image (defaults to repository name)"
        type: string
        required: false
      platforms:
        description: "Docker platforms to build for"
        type: string
        default: "linux/amd64,linux/arm64"
      dockerfile:
        description: "Path to the Dockerfile"
        type: string
        default: "./Dockerfile"
      context:
        description: "Docker build context"
        type: string
        default: "."

jobs:
  docker:
    name: Build & Push Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push to GHCR
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          push: true
          platforms: ${{ inputs.platforms }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ inputs.package-name || github.event.repository.name }}:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/${{ inputs.package-name || github.event.repository.name }}:${{ github.ref_name }}
            ${{ github.ref == 'refs/heads/main' && format('ghcr.io/{0}/{1}:latest', github.repository_owner, inputs.package-name || github.event.repository.name) || '' }}
