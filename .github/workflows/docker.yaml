name: Reusable Docker

on:
  workflow_call:
    inputs:
      package-name:
        description: "Package name for the Docker image (defaults to repository name)"
        type: string
        required: false
      submodules:
        description: "Whether to checkout submodules: false, true, or recursive"
        type: string
        default: "false"
      platforms:
        description: "Docker platforms to build for"
        type: string
        default: "linux/amd64,linux/arm64"
      dockerfile:
        description: "Path to the Dockerfile"
        type: string
        default: "./Dockerfile"
      context:
        description: "Docker build context"
        type: string
        default: "."

jobs:
  docker:
    name: Build & Push Image
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6
        with:
          submodules: ${{ inputs.submodules }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ inputs.package-name || github.event.repository.name }}
          tags: |
            type=sha
            type=ref,event=branch
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and Push to GHCR
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          push: true
          platforms: ${{ inputs.platforms }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
